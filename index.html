<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clarity</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <svg class="clarity-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2"
            stroke="currentColor" width="28" height="28">
            <path stroke-linecap="round" stroke-linejoin="round"
                d="M12 18v-5.25m0 0a6.01 6.01 0 0 0 1.5-.189m-1.5.189a6.01 6.01 0 0 1-1.5-.189m3.75 7.478a12.06 12.06 0 0 1-7.5 0m7.5 0a12.06 12.06 0 0 0 7.5 0M12 18.75a3 3 0 0 1-3-3V11.25a3 3 0 0 1 3-3h.008c1.657 0 3 1.343 3 3v4.5a3 3 0 0 1-3 3h-.008Z" />
        </svg>
        <h1>Clarity</h1>
    </header>

    <div class="main-content" id="main-content">
        <div class="controls" id="controls">
            <button id="start-btn">Start Call Analysis</button>
        </div>

        <!-- NEW 3-COLUMN CONTAINER -->
        <div class="container" id="container">

            <!-- COLUMN 1: FULL TRANSCRIPT -->
            <div class="log-box">
                <h2>Full Transcript</h2>
                <div class="log" id="transcript-log">
                    <p class="log-entry system">Waiting for call to start...</p>
                </div>
            </div>

            <!-- COLUMN 2: CALL SUMMARY -->
            <div class="log-box">
                <h2>Call Summary</h2>
                <div class="log" id="summary-log">
                    <p class="log-entry system">Waiting for conversation...</p>
                </div>
            </div>

            <!-- COLUMN 3: CLARITY ALERTS -->
            <div class="log-box">
                <h2>Clarity Alerts</h2>
                <div class="log" id="alert-log">
                    <p class="log-entry system">Alerts will appear here.</p>
                </div>
            </div>

        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
